<div class=" d-flex justify-content-center align-items-center h-100-p">
    <div class="login-box w-50-p">
        <h1 class="mb-12 title">Log in</h1>
        <p class="mb-32 description">Welcome! Please enter your details.</p>
        <form>
            <div class="mb-20">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-24">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-between mb-24 align-items-center flex-wrap">
                <div class=" form-check d-flex align-items-center " >
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label remember" for="remember">Remember for 30 days</label>
                </div>
                <div class="">
                    <a href="#" class="text-muted">Forgot password</a>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary w-100-P">Sign in</button> -->
            <div class="d-flex gap-4 group-wrapper mt-12 ">
                <button type="button" class="btn btn-submit btn-width">Sign in</button>
            </div>
        </form>
    </div>
</div>
