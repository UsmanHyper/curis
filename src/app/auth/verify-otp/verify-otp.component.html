<div class=" d-flex justify-content-center align-items-center h-100-p">

    <div class="login-box div-width">
        <h1 class="mb-12 title">Enter Your OTP Code</h1>
        <p class="mb-32 description">Please check your email to get your OTP code </p>
        <form [formGroup]="otpForm" autocomplete="off">
            <div class="mb-20">
                <div class="form-group w-100-p align-items-center">
                    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
                </div>
                <label class="otp-counter sub-title_description mt-8 mr-4">Send Code again
                    {{transform(counter)}}</label>
                <div class="mt-3 w-100-p mt-10">
                    <p class="otp-request text-center  d-flex">
                        <label class="code_label sub-title_description">
                            Did â€˜t receive the code?
                        </label>
                        <a class="sub-bold-title" [ngClass]="sendOtpAgian ? 'otp_link ': 'disabled' "
                            (click)="resendOTP()">Re-send
                            code</a>
                    </p>
                </div>

            </div>


            <div class="d-flex gap-4 group-wrapper mt-12 ">
                <button type="button" class="btn btn-submit btn-width" (click)="verifyOtp()">Verify OTP</button>
            </div>
        </form>
    </div>
</div>
