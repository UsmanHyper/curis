<section class="">
    <div class="container-fluid">

        <div class="stepper-card-container">
            <div class="stepper-card">
                <ng-container>
                    <div class="w-100-p">
                        <div class="d-flex justify-content-center form-width flex-column">
                            <div class="text-content">
                                <h1 class="title">Option Mapping Management</h1>
                                <p class="lead paragraph-desc">
                                </p>
                            </div>

                            <div class="page-header-section mt-28">
                                <div class="input-field">
                                    <input type="text" class=" placeholder-text " placeholder="Search for LOV">
                                    <img src="../../../../assets/images/provider/Icon.png"
                                        alt="Toggle Password Visibility" style="cursor: pointer;" />
                                </div>
                                <div class="button-grid ">
                                    <div class="btn-group">
                                    </div>
                                </div>


                            </div>

                            <div class="card mt-20">
                                <div class="card-title">
                                    <h2> Option Mapping Management</h2>
                                </div>
                                <div class="card-content">
                                    <div class="table-wrapper">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">LOV name</th>
                                                    <th scope="col">Value Count</th>
                                                    <th scope="col">Activation Status</th>
                                                    <th scope="col">Details</th>
                                                    <th scope="col">Add</th>
                                                    <th scope="col">Delete</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of lovList;let i = index">

                                                    <td>{{data.name}}</td>
                                                    <td>{{data.lovs.length}}</td>

                                                    <td>
                                                        <div class="form-switch">

                                                            <input class="form-check-input" type="checkbox"
                                                                (change)="onCheckboxChange($event,data)"
                                                                id="flexSwitchCheckChecked" [checked]="data.is_enable">
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <a class="tag_btn-detail" (click)="showLovValues(data.id)">View
                                                            Values</a>
                                                    </td>
                                                    <td>
                                                        <a class="tag_btn-detail" (click)="addNew(data._id)">Add LOV</a>
                                                    </td>

                                                    <td>
                                                        <a class="tag_btn-cancel"
                                                            (click)="deleteLov(data._id)">Delete</a>
                                                    </td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer-section ">
                                    <h3 class="page-index">Page {{itemInView}} of {{totalView}} </h3>
                                    <div class="">
                                        <!-- <ng-container *ngIf="workingHours?.length"> -->
                                        <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                                            (pageChange)="onPageChange($event)"></app-pagination>
                                        <!-- </ng-container> -->
                                    </div>
                                </div>

                            </div>



                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>

</section>
