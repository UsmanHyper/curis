<app-header></app-header>
<section class="pb-24 pt-24">
    <div class="container">
        <div class="row justify-content-between">
            <div class="mt-40 col-12 col-lg-12">
                <div class="form_fields">
                    <div class="form_group">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Speciality</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Service</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Location</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <input type="date" class="form-control" aria-label="Default select example"
                            [(ngModel)]="selectedDate">
                    </div>
                    <div class="">
                        <button class="web_button" (click)="search()">Search</button>
                    </div>
                    <div class="">
                        <button class="web_button" (click)="search()">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="">
    <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
            <div class="doctors_profile_card">
                <div class="doctors_profile">

                    <img src="../../../../assets/images/home/Avatar.png" loading="lazy" alt="Doctors Profile"
                        width="100%" height="100%">
                    <div class="d-flex flex-column g-10">
                        <div class="d-flex align-items-center g-10">
                            <span class="d-flex align-items-center g-4">

                                <i class="bi bi-star-fill star-st" style="color:#FF9900"
                                    *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{
                            'bi-star-fill': rating >= star,
                            'bi-star': rating < star
                          }" (click)="setRating(star)">
                                </i>
                            </span>
                            <span><b>4.6</b> (200)</span>
                        </div>
                        <span class="tags">Available</span>
                    </div>
                </div>
                <div class="">
                    <h3 class="sub_title" routerLink="/provider-profile">Olivia Rhye, APRN</h3>
                    <span class="indicate">Dermatologist</span>
                    <p class="mb-0">604 Davis Cir SWHUNTSVILLE, AL 35801</p>
                </div>
                <div class="">
                    <h4 class="mini_title">Sun, May 5</h4>
                    <!-- <div class="slots">
                        <a href="#">08:30 AM</a>
                        <a href="#">08:30 AM</a>
                        <a href="#">08:30 AM</a>
                        <a href="#">08:30 AM</a>
                        <a href="#">08:30 AM</a>
                        <a href="#">08:30 AM</a>
                      </div> -->
                    <div class="slots">
                        <ng-container *ngFor="let slot of slots; let i = index">
                            <a *ngIf="i < 5" href="#">{{ slot }}</a>
                        </ng-container>
                        <a class="more" href="#"> More </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
            <div class="card-body border-secondary">
                <app-google-maps [height]="'580px'" [width]="'100%'" #binMap></app-google-maps>
            </div>
        </div>
    </div>
    </div>
</section>


<app-footer></app-footer>
