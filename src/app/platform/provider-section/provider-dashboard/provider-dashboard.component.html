<app-header></app-header>
<div class="container-fluid" style="max-width: 100%;">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="vertical-tabs-card">
                <div class="tabs-card px-4">
                    <div class="row g-0 ">
                        <div class="col-sm-1 col-md-4 col-lg-3  col-xl-2 tabs-container">
                            <app-nav-bar></app-nav-bar>
                        </div>
                        <div class="col-sm-11 col-md-8 col-lg-9 col-xl-10">
                            <div class=" content-card card-bg" style="padding-bottom: 6.7%;">
                                <div class="tab-content" id="v-tabsContent">
                                    <div class="tab-pane show active" id="tab5" role="tabpanel"
                                        aria-labelledby="tab5-tab">
                                        <!--provider-profile--->
                                        <app-provider-profile *ngIf="enableProfileTab"></app-provider-profile>
                                        <!--provider-appointments--->
                                        <app-appointments *ngIf="enableAppointmentTab"></app-appointments>
                                        <!--provider-schedule-time--->
                                        <app-schedule-time *ngIf="enableSchedular"></app-schedule-time>
                                        <!--provider-working-hours--->
                                        <app-working-hours *ngIf="enableWorkingHoursTab"></app-working-hours>
                                        <!--provider-location--->
                                        <app-location *ngIf="enableLocationTab"></app-location>
                                        <!--provider-rates--->
                                        <app-rates *ngIf="enableRatesTab"></app-rates>
                                        <!--provider-account--->
                                        <app-provider-account *ngIf="enableAccountTab"></app-provider-account>
                                        <!--provider-change-password--->
                                        <app-change-password *ngIf="enableChangePasswordTab"></app-change-password>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
