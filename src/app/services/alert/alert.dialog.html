<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="text-center mb-4">
                <div class="circle alert alert-{{alert.type}}">
                    <i *ngIf="alert.icon" class="alert-icon">{{alert.icon}}</i>
                    <div *ngIf="alert.iconText" class="alert-text">{{alert.iconText}}</div>
                </div>
                <div class="title">{{alert.title}}</div>
            </div>
            <div class="alert-dialog w-100">
                <div class="message content">{{alert.message}}</div>
                <form *ngIf="showInput" [formGroup]="theForm">
                    <div class="form-group">
                        <label>{{alert.placeholder}}</label>
                        <input class="form-control" formControlName="input" type="text"
                            placeholder="{{alert.placeholder}}" required>
                    </div>
                </form>
            </div>
            <div class="text-right mt-4 btnGroup">
                <button *ngIf="isConfirm" class="btn btn-danger mr-2 dangerBtn" (click)="onNegative()">No</button>
                <button class="btn btn-primary primaryBtn" (click)="onPositive()"
                    [disabled]="showInput && !theForm.valid">
                    {{isConfirm ? 'Yes' : 'OK'}}
                </button>
            </div>
        </div>
    </div>
</div>
