<nav aria-label="Page navigation" class="mt-30">
    <ul class="pagination justify-content-end m-5 align-items-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <span class="page-link pagination-style" [class.disabled]="currentPage === 1" (click)="previousPage()">
          <i class="bi bi-chevron-left"></i> Previous
        </span>
      </li>
      <li class="page-item" *ngFor="let page of getDisplayedPageNumbers()">
        <span class="page-link pagination-style" (click)="setPage(page)" [class.active]="currentPage === page">
          {{ page }}
        </span>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <span class="page-link pagination-style" [class.disabled]="currentPage === totalPages" (click)="nextPage()">
          Next <i class="bi bi-chevron-right"></i>
        </span>
      </li>
    </ul>
  </nav>
