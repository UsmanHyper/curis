<ng-container *ngIf="isSuccess">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-3"><img src="../../../assets/images/payment/success-35.png" width="100px" alt=""></h1>
                <h2 class="mb-4">Payment Successful</h2>
                <p class="lead">
                    Your payment has been processed successfully.
                </p>
                <a (click)="gotoDashboard()" class="btn btn-primary mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!isSuccess">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-3"><img src="../../../assets/images/" width="100px" alt=""></h1>
                <h2 class="mb-4">Payment Failed</h2>
                <p class="lead">
                    <!-- Unfortunately, there was a problem processing your payment. Please try again. -->
                </p>
                <a (click)="gotoDashboard()" class="btn btn-primary mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>
</ng-container>
