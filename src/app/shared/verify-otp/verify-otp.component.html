<div class="modal-dialog">
    <div class="modal-content">
        <div class=" form-container">
            <div class="d-flex flex-column align-items-center mb-20">
                <span class="card-icon">
                    <i class="bi bi-envelope icon-sty"></i>
                </span>
                <h1 class="title_description mt-10 mb-10 text-center">Please check your email.</h1>
                <h2 class="sub-title_description text-center">We've sent a code to
                    <span class="sub-bold-title"> {{'shah@example.com'}} </span>
                </h2>
            </div>
            <form class="form " [formGroup]="userPassword" (ngSubmit)="verifyOtp()">
                <div class="form-group w-100-p align-items-center">
                    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
                </div>
                <label class="otp-counter sub-title_description text-center ">Send Code again
                    {{transform(counter)}}</label>
                <div class="mt-3 w-100-p mt-10">
                    <p class="otp-request text-center "><label class="code_label sub-title_description">
                            Did â€˜t receive the code?
                        </label>
                        <a class="sub-bold-title" [ngClass]="sendOtpAgian ? 'otp_link ': 'disabled' "
                            (click)="resendOTP()">Re-send
                            code</a>
                    </p>
                </div>
                <div class=" d-flex g-16 mt-10">
                    <button class="form-cancel-btn " (click)="bsModalRef.hide()">Cancel </button>
                    <button class="form-submit-btn" type="submit"
                        [ngClass]="!userPassword.valid ? '': 'btn-disabled' " [disabled]="!userPassword.valid">
                        Verify
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
